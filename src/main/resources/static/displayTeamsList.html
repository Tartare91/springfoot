<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Liste des équipes</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<h1>Liste des équipes</h1>
<table id="teamsTable">
  <thead>
  <tr>
    <th>ID</th>
    <th>Nom</th>
    <th>Entraîneur</th>
    <th>Stade</th>
    <th>Capacité</th>
  </tr>
  </thead>
  <tbody id="teamsTableBody">
  </tbody>
</table>

<script>
  $(document).ready(function() {
    $.ajax({
      type: "GET",
      url: "/teams",
      success: function(teams) {
        var tableBody = $("#teamsTableBody");
        tableBody.empty();
        teams.forEach(function(team) {
          var row = $("<tr>");
          row.append($("<td>").text(team.id));
          row.append($("<td>").text(team.nom));
          row.append($("<td>").text(team.entraineur));
          row.append($("<td>").text(team.stade));
          row.append($("<td>").text(team.capacite));
          tableBody.append(row);
        });
      }
    });
  });
</script>
</body>
</html>
